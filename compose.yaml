version: '3.8'

services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb_data:/data/db
    restart: always

  app:
    build: .
    ports:
      - "8527:8527"
    depends_on:
      - mongodb
    volumes:
      - ./app_data:/data/app
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8527
    restart: always
volumes:
  mongodb_data:
  app_data:  
